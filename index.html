<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Lab 2</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>ЗПІ-ЗП03. Тихонова Анастасія</h1>
    <h2>Практична робота №2</h2>
    <h3>14 Лютого, 2021</h3>
    <br>
    <h3 class="h3">forEach & filter & Map & Every/Some & Reduce </h3>
    <div class="container">
        <div class="row">
            <div class="span12">
                <form2 class="form-horizontal" action='' method="POST">
                    <fieldset>
                        <div id="legend">
                            <legend class="">Login</legend>
                        </div>
                        <div class="control-group">
                            <!-- name -->
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- email -->
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Username -->
                            <label class="control-label" for="username">Username</label>
                            <div class="controls">
                                <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="password" id="password" name="password" placeholder=""
                                       class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group mt-4">
                            <!-- Button -->
                            <div class="controls">
                                <button class="btn btn-primary check">Check</button>
                                <button class="btn btn-success clear">Clear</button>
                                <button class="btn btn-secondary submit">Submit</button>
                                <button class="btn btn-warning check2">Check 2</button>
                                <button class="btn btn-danger submit2">Submit 2</button>
                            </div>
                        </div>
                    </fieldset>
                </form2>
            </div>
        </div>
    </div>
    <br>

    <br>
    <button class="btn btn-success newCar">Create New Car</button>
    <button class="btn btn-primary newCarBlue">Create Blue Car</button>
    <script src="lab2.js"></script>
</body>
</html>
